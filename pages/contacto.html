	<main>
        <div class="mainContacto">
			<div class="mainContactoForm">
				<h2>Contacto</h2>
						
				<div class="mainContactoFormBg">
					<form>
						<label for="nombre">Nombre</label>
						<input id="nombre" type="text" placeholder="El nombre por el que queres que te llamemos">
						<br>
						<label for="apellido">Apellido</label>
						<input id="apellido" type="text" placeholder="Aca va tu apellido">
						<br>
						<label for="email">Email</label>
						<input id="email" type="email" placeholder="A este email te vamos a contactar">
					</form>
				</div>
				<input type="submit" class="mainContactButton">
			</div>
			<img src="../img/contacto.png" alt="contacto">
		</div>
    </main>
