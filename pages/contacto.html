	<!-- MAIN CONTENT -->
	<main class="min-vh-100 d-flex justify-content-center">
        <div class="mainBox d-flex flex-column align-items-center justify-content-around h-auto d-inline-block col-md-10 border border-3 rounded rounded-4 m-4">
			<h1 class="pt-4">Contacto</h1>

				<div class="col-xl-6 col-md-8 col-10">
									
					<form>
						<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						<div id="emailHelp" class="form-text">No compartiremos tu  email con nadie más</div>
						</div>
						<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Nombre</label>
						<input type="text" class="form-control" id="exampleInputPassword1">
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Motivo de consulta</label>
							<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Aclaranos el motivo de tu consulta">
							</div>
							<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
								Enviar
							</button>
						
					</form>
					
				</div>

				<div class="col-xl-8 pt-md-4">
					<img src="../img/contacto.png" alt="contacto" class="d-flex flex-column align-items-center justify-content-center img-fluid">
				</div>
		

		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Envio exitoso</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
				¡Gracias por tu consulta!
				En breve nos estaremos comunicando.
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar	</button>
				</div>
			</div>
		</div>
  </div>
  

    </main>
